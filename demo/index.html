<html>
  <body>
    <div id="root"></div>
  </body>
  <script type="module">
    // Import DomDope
    import DomDope, { withProps, withRouter } from '../src/index.js'

    // Utils
    const waitForIt = () => new Promise(res => setTimeout(res, 1000))

    // Nav component
    const Nav = (dope, props) => {
      setInterval(() => props.location.push('/' + String(Math.random())), 2000)
      console.log(props.location.pathname)
      return dope.make('nav', {
        text: props.text
      })
    }

    // Footer component
    const Footer = dope => {
      dope.initialState = { title: '' }

      dope.onMount(async () => {
        await waitForIt()
        dope.state = { title: 'Goodbye.' }
      })

      return dope.make('footer', {
        text: dope.state.title
      })
    }

    // Root component
    const Root = dope => {
      const NavWithProps = withProps(Nav, { text: 'Hello.' })
      return dope.make('div', {
        children: [withRouter(NavWithProps), Footer]
      })
    }

    // Add Dope
    const rootEl = document.getElementById('root')
    const dope = new DomDope(Root, rootEl)
    dope.render()
  </script>
</html>
